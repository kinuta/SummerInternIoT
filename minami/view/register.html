<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>会員登録</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <style type="text/css">
        body {
            padding-top: 100px;
        }
        .form-container {
            width: 400px;
            margin: auto;
        }
        .credits {
            border-top: 1px solid #ddd;
            margin-top: 40px;
            padding-top: 20px;
        }
    </style>
</head>
<body>
  <div class="form-container">
      <h2>会員登録</h2>

      <form method="post">
          <div class="form-group">
              <label for="firstName">氏</label>
              <input type="text" name="firstName" id="firstName" class="form-control" value="" required />
          </div>　

          <div class="form-group">
              <label for="lastName">名</label>
              <!-- ejs -->
              <input type="text" name="lastName" id="lastName" class="form-control" value="" required />
          </div>

          <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" class="form-control" value="" required />
          </div>          

          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control" value="" required />
          </div>

          <div class="form-group">
              <button type="submit" class="btn btn-primary">Register</button>
              <a href="/login" class="btn btn-link">Cancel</a>
          </div>
      </form>
  </div>
  <div class="credits text-center">
      <p>
          <a href="http://monotas.com">Made by IoT Summer Intern in Minami 2016</a>
      </p>
  </div>
</body>
</html>
